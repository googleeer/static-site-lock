<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Static Site Lock- Please Enter Your Password</title>
	<meta name="description" content="Static Site Lock is a simple mechanism for adding straightforward password protection to static website pages."/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>
</head>
<body style="margin:0;">
<section style="position:relative; height:100vh; width:100vw; margin:0 auto; overflow:auto;">
	<div style="transform:translate(-50%, -50%); position:absolute; top:50%; left:50%; overflow:auto;">
		<input id="password" type="password" name="password" placeholder="Enter your password..." style="padding:7px 10px; background:#f7f7f7; border:none;"/>
		<button id="submit" type="button" name="submit" style="padding:7px 10px; background:#f7f7f7; border:none;">Submit</button>
	</div>
</section>
<script type="text/javascript">
"use strict";
function loadPage(pwd) {
	var hash= pwd;
	hash= Sha1.hash(pwd);
	var url= hash + "/index.html";
	$.ajax({ url : url, dataType : "html", success : function(data) {
		window.location= url;
	}, error : function(xhr, ajaxOptions, thrownError) {
		parent.location.hash= hash;
		$("#password").attr("placeholder","Sorry, wrong password.");
		$("#password").val("");
	}
});
}
$("#submit").on("click", function() {
	loadPage($("#password").val());
});
$("#password").keypress(function(e) {
	if (e.which == 13) {
		loadPage($("#password").val());
	}
});
$("#password").focus();
</script>
</body>
</html>
